log4j.appender.E=youde.util.MyAppender
#log4j.appender.E.File=/home/nciae/logs/yccpError.log
log4j.appender.E.File=C\:/logs/yccpError.log
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%-5p:%d{yyyy-MM-dd HH:mm:ssS}%m%n

log4j.appender.I=youde.util.MyAppender
