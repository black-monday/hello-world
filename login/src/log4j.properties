
log4j.rootLogger=INFO,W,E,I
log4j.appender.W = youde.util.MyAppender
#log4j.appender.W.File = /home/nciae/logs/yccpWarn.log
log4j.appender.W.File = C\:/logs/yccpWarn.log
log4j.appender.W.Append = true
log4j.appender.W.Threshold=WARN
log4j.appender.W.layout = org.apache.log4j.PatternLayout
